<html>

<head>
    <title>hand Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-warning heading">Hand Gestures Web App
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>

            <br><br>

            <p style="font-size: 22px;">Take a selfie of a hand gesture.
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="labels">Webcam View</label>
                <div id="camera">

                </div>
                <br>
                <br>
                <button onclick="takeSnapshot()" class="btn btn-primary">Take Snapshot</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="labels">Prediction 1</label>
                <p class="emotion_name" id="result_name1"></p>
                <p class="emoji_name" id="result_emoji1"></p>
                <br>
                <label class="labels">Prediction 2</label>
                <p class="emotion_name" id="result_name2"></p>
                <p class="emoji_name" id="result_emoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="labels">Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="predictemotion()" class="btn btn-primary">Predict Emotion</button>
            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
